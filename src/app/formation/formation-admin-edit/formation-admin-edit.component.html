<div id="backimage">
  <div id="jumbotron">
    <h1 class="mb-3 h2">IT Training</h1>
    <h3>Edition de la formation</h3>
  </div>
  <div class="container">
    <form
      class="card p-1 bg-light text-dark"
      [formGroup]="trainingForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="mb-3">
        <label>Id</label>
        <input
          type="number"
          formControlName="id"
          class="form-control"
          id="id"
          placeholder="ID"
          readonly
        />
        <br />
        <label>Nom</label>
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
        />
        <div
          *ngIf="f['title'].touched && f['title'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['title'].errors && f['title'].errors['required']">
            Titre est requis.
          </div>
          <div *ngIf="f['title'].errors && f['title'].errors['minlength']">
            Nom d'au moins 3 caractères.
          </div>
        </div>
      </div>

      <div class="mb-3" *ngFor="let theme of selectedThemes">
        <div class="form-check" *ngIf="theme.selected == 0">
          <input
            class="form-check-input"
            type="checkbox"
            value="{{ theme.id }}"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            {{ theme.name }}
          </label>
        </div>
        <div class="form-check" *ngIf="theme.selected != 0">
          <input
            class="form-check-input"
            type="checkbox"
            value="{{ theme.id }}"
            id="flexCheckChecked"
            checked
            formControlName="id"
          />
          <label class="form-check-label" for="flexCheckChecked">
            {{ theme.name }}
          </label>
        </div>
        <div
          *ngIf="f['id'].touched && f['id'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['id'].errors && f['id'].errors['required']">
            theme is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label>Prix</label>
        <input
          type="number"
          class="form-control"
          id="price"
          formControlName="price"
        />
        <div
          *ngIf="f['price'].touched && f['price'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['price'].errors && f['price'].errors['required']">
            Prix est requis.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label>Detail</label>
        <textarea
          class="form-control"
          id="content"
          rows="3"
          formControlName="content"
        ></textarea>
        <div
          *ngIf="f['content'].touched && f['content'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['content'].errors && f['content'].errors['required']">
            Detail est requis.
          </div>
          <div *ngIf="f['content'].errors && f['content'].errors['minlength']">
            Detail d'au moins 3 caractères.
          </div>
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-info"
          [disabled]="!trainingForm.valid"
        >
          Enregistrer
        </button>
        <button type="submit" class="btn btn-warning">Annuler</button>
      </div>
    </form>
  </div>
</div>
