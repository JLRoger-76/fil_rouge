<div id="backimage">
  <div id="jumbotron">
    <h1 class="mb-3 h2">IT Training</h1>
    <h3>Liste des formations</h3>
  </div>
  <div class="container">
    <div class="row">
      <div
        class="col-lg 3 col-md-4 col-sm-6 col-xs-12"
        *ngFor="let training of trainings"
      >
        <div
          class="card border-dark text-dark bg-light mb-3"
          style="max-width: 18rem"
        >
          <div class="card-body">
            <h5 class="card-title">{{ training.title }}</h5>
          </div>
          <p>{{ training.price }} â‚¬</p>
          <div class="card-footer bg-transparent border-success">
            <a
              class="btn btn-info"
              routerLink="/formation/detail/{{ training.id }}"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
              >Detail</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
