<!-- confirmation-presence.component.html -->
<div id="backimageclient">
  <div id="jumbotronclient">
    <h1 class="mb-3 h2">IT Training</h1>
  </div>
  <h2 class="text-center">Confirmez votre présence</h2>

  <div class="row align-items-center" style="height: 10vh"></div>
  <div class="w-50 text-center"></div>
  <div class="w-50"></div>
  <div class="form-container d-flex justify-content-center">
    <form
      class="col-lg-6 card p-4 bg-light text-dark"
      [formGroup]="FormC"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input
          class="form-control"
          type="text"
          name="prenom"
          id="prenom"
          formControlName="prenom"
        />
      </div>

      <div class="form-group">
        <label for="nom">Nom :</label>
        <input
          class="form-control"
          type="text"
          name="nom"
          id="nom"
          formControlName="nom"
        />
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="checked"
          id="flexCheckChecked"
          formControlName="presence"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Présent(e)
        </label>
      </div>

      <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-primary">Confirmer</button>
      </div>
    </form>

    <router-outlet></router-outlet>
  </div>
</div>
